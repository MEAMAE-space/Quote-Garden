<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Garden</title>
        <link href="https://fonts.googleapis.com/css2?Chewy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="wrapper">
            <h1 class="title">🌼 Quote Garden</h1>
            <button id="theme-toggle" class="toggle-btn">🌙 Dark Mode</button>
            <p class="description">
                Welcone to the Quote Garden — a peaceful corner of words and wisdon.
                Find a quote that lifts up your spirt, sparks your passion, and brightens your day.
            </p>
            <div id="quote-container" class="quote-card"></div>
            <button id="next-quote" class="toggle-btn">🔀 Show Another Quote</button>
            <section id="quote-grid" class="quotes" style="display:none;"></section>

            <button id="view-toggle" class="toggle-btn">📋 Grid View</button>
            <button id="fav-view-toggle" class="toggle-btn">❤️ Favorites</button>
                <footer class="footnote">
                     Made by Mirian.
                </footer>
        </main>
        <script src="script.js"></script>
    </body>
</html>
