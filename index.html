<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Garden</title>
        <!--Handwritten Google font-->
        <link href="https://fonts.googleapis.com/css2?Chewy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--Overlay-->
        <div id="overlay"></div>
        <main class="wrapper">
            <h1 class="title">🌼 Quote Garden</h1>
            <!--Top bar with Menu-->
            <div class="top-bar">
              <button id="theme-toggle" class="toggle-btn">🌙 Dark Mode</button>
              <button id="menu-toggle" class="toggle-btn">☰ Menu</button>
            </div>
            <!-- Sidebar Menu -->
            <div id="sidebar" class="sidebar">
              <button class="close-btn" id="close-menu">✖</button>
              <h2 class="menu-title">⚙️ Menu</h2>
             <select id="theme-selector" class="toggle-btn menu-item">
                 <option value="none">None (defalut)</option>
                 <option value="gradient">🌈 Gradient</option>
                 <option value="garden">🌸 Garden</option>
                 <option value="notebook">📒 Notebook</option>
                 <option value="cafe">☕ Café</option>
                 <option value="night">✨ Starry Night</option>
             </select>
             <button id="daily-reminder" class="toggle-btn menu-item">🔔 Daily Reminder</button>
             <button id="view-toggle" class="toggle-btn menu-item">📋 Grid View</button>
             <button id="fav-view-toggle" class="toggle-btn menu-item">❤️ Favorites</button>
             <button id="export-txt" class="toggle-btn menu-item">📄 Export TXT</button>
             <button id="export-pdf" class="toggle-btn menu-item">📄 Export PDF</button>
            </div>
            <p class="description">
                Welcone to the Quote Garden — a peaceful corner of words and wisdon.
                Find a quote that lifts up your spirt, sparks your passion, and brightens your day.
            </p>
            <!--Random-note container-->
            <div id="quote-container" class="quote-card"></div>
            <button id="next-quote" class="toggle-btn">🔀 Show Another Quote</button>
            <!--grid and favorite container-->
            <section id="quote-grid" class="quotes" style="display:none;"></section>

            <footer class="footnote">
                Made by Mirian.
            </footer>
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
